{% extends 'base.html' %}

{% block title %}

{% endblock%}




{% block content %}


<div class="col-8 mt-5">
    <form class="form-inline" action="" method="POST" id="createform">
        {% csrf_token %}
        {% for field in form %}
        {{field}}
        {% endfor %}
        
        <button type="submit" id="createbutton" class="btn btn-outline-success">Create</button>
    </form>
</div>
<div class="col-5 mt-5">
    {% for task in tasks %}
   <div class="card mb-1">
       <div class="card.body">

   
    {{task.title}}
    <button type="button" id="" class="close float-right"></button>
    <span aria-hidden="true">&times;</span>
</div>
</div>
{% endfor %}
</div>


{% endblock content %}
